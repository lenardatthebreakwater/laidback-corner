<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laidback Corner - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="has-background-light">
  <nav class="navbar has-shadow is-info">
    <div class="navbar-brand ml-5">
      <a class="navbar-item title">Laidback Corner</a>
      <a id="navBarBurger" class="navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div id="navBarMenu" class="navbar-menu pr-4">
      <div class="navbar-end">
        <a href="{{ url_for('home_blueprint.home') }}" class="navbar-item is-size-5">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('user_blueprint.account', user_id=current_user.id) }}" class="navbar-item is-size-5">Account</a>
        <a href="{{ url_for('post_blueprint.new_post') }}" class="navbar-item is-size-5">Create Post</a>
        <a href="{{ url_for('auth_blueprint.logout') }}" class="navbar-item is-size-5">Logout</a>
        {% else %}
        <a href="{{ url_for('auth_blueprint.register') }}" class="navbar-item is-size-5">Register</a>
        <a href="{{ url_for('auth_blueprint.login') }}" class="navbar-item is-size-5">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </section>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
